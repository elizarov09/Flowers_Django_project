{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Каталог цветов</h1>
    {% for flower in flowers %}
    <div>
        <h2>{{ flower.name }}</h2>
        <p>{{ flower.description }}</p>
        <p>Цена: {{ flower.price }}</p>
        {% if flower.image %}
        <img src="{{ flower.image.url }}" alt="{{ flower.name }}">
        {% endif %}
    </div>
    {% empty %}
    <p>В данный момент букеты отсутствуют.</p>
    {% endfor %}
</div>
{% endblock %}
